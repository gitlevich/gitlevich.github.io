<svg
  width="128"
  height="40"
  viewBox="0 0 128 40"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Left block: teal -->
  <rect x="0" y="0" width="68" height="40" fill="#4db6ac" />
  <text
    x="34" y="27"
    fill="#fff"
    font-family="Montserrat, sans-serif"
    font-size="18"
    font-weight="600"
    text-anchor="middle"
    text-transform="uppercase"
  >
    AGENT
  </text>

  <!-- Right block: white -->
  <rect x="68" y="0" width="60" height="40" fill="#fff" />
  <text
    x="98" y="27"
    fill="#5d2d5a"
    font-family="Montserrat, sans-serif"
    font-size="18"
    font-weight="600"
    text-anchor="middle"
    text-transform="uppercase"
  >
    FARM
  </text>

  <!-- Outline rectangle drawn LAST, so it's on top -->
  <rect
    x="0.5"
    y="0.5"
    width="127"
    height="39"
    fill="none"
    stroke="#ccc"
    stroke-width="1"
    shape-rendering="crispEdges"
  />
</svg>
