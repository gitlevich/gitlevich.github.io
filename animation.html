<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Agent Farm Animation</title>
  <style>
    canvas {
      width: 768px;   /* Double the internal resolution for pixelation */
      height: 288px;  /* Double 144 */
      image-rendering: pixelated;
      display: block;
      margin: 0 auto;
      background: #000; /* fallback */
    }
    body {
      margin: 0;
      background: #111;
    }
  </style>
</head>
<body>
<!-- The canvas is declared here, so it's available to the scripts below. -->
<canvas id="farmCanvas" width="384" height="144"></canvas>

<!-- 1) Load each “module” script that defines init/draw functions. -->
<script src="js/animation/sky.js"></script>
<script src="js/animation/grass.js"></script>
<script src="js/animation/clouds.js"></script>
<script src="js/animation/barn.js"></script>
<script src="js/animation/forest.js"></script>
<script src="js/animation/staticElements.js"></script>
<script src="js/animation/vehicles.js"></script>
<script src="js/animation/birds.js"></script>

<!-- 2) Finally, load main.js, which:
       - grabs the <canvas> and defines 'ctx'
       - calls the init*() functions
       - runs the animation loop -->
<script src="js/animation/main.js"></script>
</body>
</html>
