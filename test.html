<!DOCTYPE html>
<html>
<head><title>AI Agent Farm - 2D Canvas</title>
    <style>body {
        margin: 0;
        overflow: hidden
    }

    canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1
    }</style>
</head>
<body>
<canvas id="farmCanvas"></canvas>
<script>
    const canvas = document.getElementById('farmCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let dots = [];
    for (let i = 0; i < 3; i++) dots.push({x: Math.random() * canvas.width, speed: (Math.random() - 0.5) * 0.5});

    function animate() {
        requestAnimationFrame(animate);
        const t = new Date().getHours() * 3600 + new Date().getMinutes() * 60 + new Date().getSeconds();
        const p = t / 86400;
        let h = 0.6, s = 0.3, l = 0.95 - 0.5 * Math.sin(p * Math.PI * 2);
        if (l < 0.6) {
            s = 0.1;
            h = 0.67
        }
        ctx.fillStyle = `hsl(${h * 360},${s * 100}%,${l * 100}%)`;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'rgb(144,238,144)';
        const y = canvas.height * 0.25;
        ctx.fillRect(0, y, canvas.width, canvas.height - y);
        ctx.fillStyle = 'rgb(210,180,140)';
        ctx.fillRect(canvas.width / 2 - 10, y, 20, 10);
        ctx.fillStyle = 'rgb(255,165,0)';
        dots.forEach((d, i) => {
            d.x += d.speed;
            if (d.x > canvas.width || d.x < 0) d.speed *= -1;
            ctx.beginPath();
            ctx.arc(d.x, y + 5, 2.5, 0, Math.PI * 2);
            ctx.fill()
        });
        if (Math.random() < 0.001) dots.push({x: 0, speed: (Math.random() - 0.5) * 0.5});
        if (dots.length > 5) dots.shift()
    }

    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight
    });
    animate();
</script>
</body>
</html>
