<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Farm Interior Scene Test</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #1a1a1a;
        }
        #scene-container {
            width: 900px;
            height: 300px;
            margin: 50px auto;
            position: relative;
            background: #2a2a2a;
        }
        .controls {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            font-family: monospace;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="scene-container"></div>
    <div class="controls">
        <div>Time: <span id="time-display">09:00</span></div>
        <div>FPS: <span id="fps-display">60</span></div>
    </div>

    <!-- Three.js -->
    <script async src="https://unpkg.com/es-module-shims/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/"
        }
    }
    </script>
    
    <!-- GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    
    <!-- Our modules -->
    <script type="module" src="js/animation/interior/main.js"></script>
</body>
</html>
